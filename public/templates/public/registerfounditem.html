{% extends 'index.html' %}

{% load staticfiles %}

{% block pagetitle %}ItemRegistration{% endblock %}

{% block header %}

<!-- load tags plugin for creating tag-based description -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.css" />
<script src="//cdn.jsdelivr.net/bootstrap.tagsinput/0.4.2/bootstrap-tagsinput.min.js"></script>

<!-- load file-input plugin -->
<link href="{% static 'public/css/fileinput.css' %}" media="all" rel="stylesheet" type="text/css" />
<script src="{% static 'public/js/fileinput.js' %}" type="text/javascript"></script>

<link href="{% static 'public/css/item_registration.css' %}" media="all" rel="stylesheet" type="text/css" />

{% endblock %}

{% block body_block %}

<div class="container" id="item_registration_form">
  <div class="row">
    <div class="modal-content">

      <div class="modal-header">
          <h4 class="modal-title">Register the found item</h4>
      </div>

      <form class="form-horizontal">

        <div class="modal-body">

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="textinput">Unique identifier</label>  
            <div class="col-md-6">
              <input id="textinput" name="textinput" type="text" placeholder="I.e. MEI, Serial Number, reference number..." class="form-control input-md">
                
            </div>
          </div>

          <!-- File Button --> 
          <div class="form-group">
            <label class="col-md-3 control-label" for="filebutton">Upload phtoto...</label>
            <div class="col-md-6">
              <input id="file-upload-input" name="filebutton" multiple class="input-file" type="file">
            </div>
          </div>
            
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="selectbasic">Category</label>
            <div class="col-md-6">
              <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="Accessories">Accessories</option>
                <option value="Animal">Animal</option>
                <option value="Bag">Bag</option>
                <option value="Book">Book</option>
                <option value="Clothes">Clothes</option>
                <option value="Container">Container</option>
                <option value="Electronics">Electronics</option>
                <option value="Id/cards">Id/cards</option>
                <option value="Jewellery">Jewellery</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="textarea">Description</label>
            <div class="col-md-6">                     
              <textarea class="form-control" id="textarea" name="textarea">Give as much details as you can about this item</textarea>
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="textarea">Tags</label>
            <div class="col-md-6">                     
              <input id="tagsin" type="text" name="cities" class="form-control" data-role="tagsinput" placeholder="i.e. Iphone, 6, black ...">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <input type="submit" name="reportfound" value="Report item" class="btn btn-success btn-icon"/>
          <a class="btn btn-default btn-icon" href='{% url "public:index" %}'><i class="fa fa-times-circle"></i> Cancel</a>
        </div>

      </form>
    </div>
  </div>
</div>

<script>
  
$("#file-upload-input").fileinput({
    uploadUrl: '#', // you must set a valid URL here else you will get an error
    allowedFileExtensions : ['jpg', 'png','gif'],
    overwriteInitial: false,
    maxFileSize: 1000,
    maxFilesNum: 10,
    //allowedFileTypes: ['image', 'video', 'flash'],
    slugCallback: function(filename) {
        return filename.replace('(', '_').replace(']', '_');
    }
});

</script>

{% endblock %}
