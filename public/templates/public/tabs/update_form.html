
<div id="update-modal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Update this item</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="" method="post">

        {% csrf_token %}
        <div class="modal-body">

          <div class="form-group">
            <label class="col-md-3 control-label" >Title<span class="mandatory-star">*<span></label>
            <div class="col-md-6">                     
              <input id="u_titleid" type="textinput" name="title" class="form-control" value="{{title}}">
            </div>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="selectbasic">Category<span class="mandatory-star">*<span></label>
            <div class="col-md-6">
              <select id="u_categoryid" name="category" class="form-control">
                <option value="Accessories">Accessories</option>
                <option value="Animal">Animal</option>
                <option value="Bag">Bag</option>
                <option value="Book">Book</option>
                <option value="Clothes">Clothes</option>
                <option value="Container">Container</option>
                <option value="Electronics">Electronics</option>
                <option value="Id/cards">Id/cards</option>
                <option value="Jewellery">Jewellery</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="textinput">Unique identifier</label>  
            <div class="col-md-6">
              <input id="u_uid" name="textinput" type="text" value="{{uid}}" class="form-control input-md">
                
            </div>
          </div>

           <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="textarea">Description<span class="mandatory-star">*<span></label>
            <div class="col-md-6">                     
              <textarea class="form-control" id="u_descriptionid" name="description" value="{{description}}"></textarea>
            </div>
          </div>

          <!-- File Button --> 
          <div class="form-group">
            <label class="col-md-3 control-label" for="fillebutton">Upload phtoto...</label>
            <div class="col-md-6">
              <input id="u_photos-upload-input" name="filebutton" multiple class="input-file" type="file">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <input type="button" id="updateButton" name="preview" value="Update item" class="btn btn-success btn-icon" onClick="updateItem()"/>
        </div>

      </form>
      </div>
    </div>

  </div>
</div>

<script>
$("#u_photos-upload-input").fileinput({
    uploadUrl: '#', // you must set a valid URL here else you will get an error
    allowedFileExtensions : ['jpg', 'png','gif'],
    overwriteInitial: false,
    maxFileSize: 1000,
    maxFilesNum: 10,
    //allowedFileTypes: ['image', 'video', 'flash'],
    slugCallback: function(filename) {
        return filename.replace('(', '_').replace(']', '_');
    }
});
</script>
